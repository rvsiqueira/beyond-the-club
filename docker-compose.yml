services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: btc-api
    restart: unless-stopped
    # Port exposed only internally via shared-services network
    # Remove external port mapping when using gateway
    # ports:
    #   - "8000:8000"
    volumes:
      # Data directory for persistent storage
      - ./data:/app/data
      # Scripts directory
      - ./scripts:/app/scripts:ro
      # Environment file
      - ./.env:/app/.env:ro
      # Cache files directory (created by init-cache.sh)
      - ./cache/.beyondtheclub_tokens.json:/app/.beyondtheclub_tokens.json
      - ./cache/.beyondtheclub_availability.json:/app/.beyondtheclub_availability.json
      - ./cache/.beyondtheclub_members.json:/app/.beyondtheclub_members.json
      - ./cache/.beyondtheclub_preferences.json:/app/.beyondtheclub_preferences.json
    environment:
      - PYTHONPATH=/app
    networks:
      - btc-network
      - shared-services
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/system/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: btc-web
    restart: unless-stopped
    # Port exposed only internally via shared-services network
    # Remove external port mapping when using gateway
    # ports:
    #   - "3000:3000"
    environment:
      - API_URL=http://btc-api:8000
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - btc-network
      - shared-services
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # MCP Server (SSE transport for voice agents and remote clients)
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: btc-mcp
    restart: unless-stopped
    # Port exposed only internally via shared-services network
    # Remove external port mapping when using gateway
    # ports:
    #   - "8001:8001"
    volumes:
      # Data directory for persistent storage
      - ./data:/app/data
      # Environment file
      - ./.env:/app/.env:ro
      # Cache files directory (created by init-cache.sh)
      - ./cache/.beyondtheclub_tokens.json:/app/.beyondtheclub_tokens.json
      - ./cache/.beyondtheclub_availability.json:/app/.beyondtheclub_availability.json
      - ./cache/.beyondtheclub_members.json:/app/.beyondtheclub_members.json
      - ./cache/.beyondtheclub_preferences.json:/app/.beyondtheclub_preferences.json
    environment:
      - PYTHONPATH=/app
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      # MCP_API_KEY and MCP_SESSION_EXPIRY_SECONDS are loaded from .env file
    depends_on:
      api:
        condition: service_healthy
    networks:
      - btc-network
      - shared-services
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - mcp  # Only start with: docker-compose --profile mcp up

  # Nginx removed - now managed by gateway repository
  # See: https://github.com/[your-org]/gateway

networks:
  btc-network:
    driver: bridge
  shared-services:
    external: true

volumes:
  data:
    driver: local
