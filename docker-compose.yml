services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: btc-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Data directory for persistent storage
      - ./data:/app/data
      # Scripts directory
      - ./scripts:/app/scripts:ro
      # Environment file
      - ./.env:/app/.env:ro
      # Cache files directory (created by init-cache.sh)
      - ./cache/.beyondtheclub_tokens.json:/app/.beyondtheclub_tokens.json
      - ./cache/.beyondtheclub_availability.json:/app/.beyondtheclub_availability.json
      - ./cache/.beyondtheclub_members.json:/app/.beyondtheclub_members.json
      - ./cache/.beyondtheclub_preferences.json:/app/.beyondtheclub_preferences.json
    environment:
      - PYTHONPATH=/app
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/system/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: btc-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # MCP Server (SSE transport for voice agents and remote clients)
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: btc-mcp
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      # Data directory for persistent storage
      - ./data:/app/data
      # Environment file
      - ./.env:/app/.env:ro
      # Cache files directory (created by init-cache.sh)
      - ./cache/.beyondtheclub_tokens.json:/app/.beyondtheclub_tokens.json
      - ./cache/.beyondtheclub_availability.json:/app/.beyondtheclub_availability.json
      - ./cache/.beyondtheclub_members.json:/app/.beyondtheclub_members.json
      - ./cache/.beyondtheclub_preferences.json:/app/.beyondtheclub_preferences.json
    environment:
      - PYTHONPATH=/app
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      # MCP_API_KEY and MCP_SESSION_EXPIRY_SECONDS are loaded from .env file
    depends_on:
      api:
        condition: service_healthy
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - mcp  # Only start with: docker-compose --profile mcp up

  # Nginx Reverse Proxy (production)
  nginx:
    image: nginx:alpine
    container_name: btc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web
    networks:
      - btc-network
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  btc-network:
    driver: bridge

volumes:
  data:
    driver: local
