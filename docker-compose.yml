services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: btc-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/system/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: btc-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # MCP Server (optional, for Claude integration)
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: btc-mcp
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    depends_on:
      api:
        condition: service_healthy
    networks:
      - btc-network
    profiles:
      - mcp  # Only start with: docker-compose --profile mcp up

  # Nginx Reverse Proxy (production)
  nginx:
    image: nginx:alpine
    container_name: btc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web
    networks:
      - btc-network
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  btc-network:
    driver: bridge

volumes:
  data:
    driver: local
